<!DOCTYPE html>
<html lang="ja">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>マインドフルネス</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <video class="video" autoplay loop muted poster="./images/pic.jpg">

  </div>
